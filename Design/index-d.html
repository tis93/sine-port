<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSH_Design2</title>
    <link rel="stylesheet" href="css/layout-d.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/script-d.js"></script>
</head>
<body>
    <div class="inner">
        <header>
            <h1><a href="#">DESIGN</a></h1>
            <ul class="nav">
                <li class="on"><a href="#none">FASHION</a></li>
                <li ><a href="#none">BRANDING</a></li>
                <li><a href="#none">BANNER</a></li>
                <li><a href="#none">EDIT</a></li>
            </ul>
        </header>

        <main class="main">
            <div class="m-inner on fashion">
                <img src="img/c-fashion.jpg" alt="fashion">
            </div>
            <div class="m-inner brand">
                <img src="img/c-brand.jpg" alt="brand">
            </div>
            <div class="m-inner logo">
                <img src="img/c-logo.jpg" alt="logo">
            </div>
            <div class="m-inner  edit">
                <img id="ban" src="img/c-banner.jpg" alt="banner">
                <img id="edit" src="img/c-edit.jpg" alt="edit">
            </div>
        </main>

        <footer>
            <p>JANG SHINHYE</p>
        </footer>


        <!-- modal ------------------------------------->
        <div class="modal f-modal">
            <div class="modal-inner">
                <img src="img/fashion.jpg" alt="fashion">
            </div>
        </div>
        <div class="modal br-modal">
            <div class="modal-inner">
                <img src="img/brand.jpg" alt="brand">
            </div>
        </div>
        <div class="modal l-modal">
            <div class="modal-inner">
                <img src="img/logo.jpg" alt="logo">
            </div>
        </div>
        <div class="modal ba-modal">
            <div class="modal-inner">
                <img src="img/banner.jpg" alt="banner">
            </div>
        </div>
        <div class="modal e-modal">
            <div class="modal-inner">
                <img src="img/edit.jpg" alt="edit">
            </div>
        </div>
    </div>

</body>
</html>
